<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Cursor</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Animal Image" id="animal">

    <script>
        $(document).ready(function() {
            const animal = $('#animal');

            $(document).on('mousemove', function(event) {
                const x = event.pageX - animal.width() / 2;
                const y = event.pageY - animal.height() / 2;

                // Обмежуємо рух тварини за межами екрана
                const maxX = $(document).width() - animal.width();
                const maxY = $(document).height() - animal.height();

                const adjustedX = Math.max(0, Math.min(x, maxX));
                const adjustedY = Math.max(0, Math.min(y, maxY));

                animal.css({
                    left: adjustedX + 'px',
                    top: adjustedY + 'px'
                });
            });
        });
    </script>
</body>
</html>
